<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >
    <h:body>
      <ui:composition template="/template/common/commonLayout.xhtml">

    		<ui:define name="content">
    			
				<h3>Cadastro de clientes</h3>
				<form jsf:id="form"> 
				  <input type="hidden" jsf:id = "id" jsf:value="#{mbeanCliente.cliente.id}"  /> 
				  <div class="form-group">
				    <label for="nome">Nome</label>
				    <input type       = "text" 
				           class      = "form-control" 
				           jsf:id     = "nome" 
				           jsf:value  = "#{mbeanCliente.cliente.nome}" 
				           placeholder= "Digite seu nome" />
				  </div>
				  <div class="form-group">
				     <label for="login">Login</label>
				     <input type       = "text" 
				            class      = "form-control"
				            jsf:id     = "login"
				            jsf:value  = "#{mbeanCliente.cliente.login}"
				            placeholder= "Digite seu login" />
				  </div>
				  
				  <div class="form-group">
				     <label for="idade">Idade</label>
				     <input type        = "text"
				            class       = "form-control"
				            jsf:id      = "idade"
				            jsf:value   = "#{mbeanCliente.cliente.idade}"
				            placeholder = "Digite a sua idade"/>
				  </div>
				  <div class="form-group">
				    <label for="exampleFormControlInput1">Email address</label>
				    <input type="email" 
				           class="form-control" 
				           jsf:id="email"
				           jsf:value="#{mbeanCliente.cliente.email}" 
				           placeholder="name@example.com" />
				  </div>
				
		
				  <input type       = "submit" 
				         class      = "btn btn-primary" 
				         jsf:id     = "btnSalvar" 
				         jsf:action = "#{mbeanCliente.salvar()}"
				         value      = "Salvar" />
				  
				</form>
				
			    <div class="row"></div>
    		</ui:define>

      </ui:composition>
    </h:body>

</html>
