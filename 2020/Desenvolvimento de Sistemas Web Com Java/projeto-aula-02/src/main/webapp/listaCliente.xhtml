<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      >
    <h:body>
      <ui:composition template="/template/common/commonLayout.xhtml">

    		<ui:define name="content">
				<h3>Lista de clientes</h3>
				<form jsf:id="formTable">
				<table class="table table-sm">
				  <thead>
				    <tr>
				      <th scope="col">Ações</th>
				      <th scope="col">#</th>
				      <th scope="col">Nome</th>
				      <th scope="col">Login</th>
				      <th scope="col">Idade</th>
				    </tr>
				  </thead>
				  <tbody>
				    <ui:repeat var="cliente" value="#{mbeanCliente.clientes}" varStatus="index">
				    <tr>
				       <td>
						 <div class="btn-group" role="group">
						    <button type="submit" 
						            class="btn btn-success" 
						            aria-label="Left Align" 
						            jsf:id="#{'edt'.concat(index.index)}" 
						            jsf:action="#{mbeanCliente.editar(cliente)}"
						             >
		                           <i class="fa fa-edit"></i>
		                   </button>
		                   <button type="submit" 
		                           class="btn btn-danger" 
		                           jsf:id="#{'del'.concat(index.index)}" 
		                           jsf:action="#{mbeanCliente.deletar(cliente)}"
		                           onclick=" if ( ! confirm( 'Confirma a exclusão #{cliente.nome} ?' )) return false; " >
		                           <i class="fa fa-trash-o"></i>
		                           <f:ajax execute="@this" render=":formTable" />
		                    </button>
		                  </div>
						</td>
				      <td scope="row">#{cliente.id}</td>
				      <td>#{cliente.nome}</td>
				      <td>#{cliente.login}</td>
				      <td>#{cliente.idade}</td>
				    </tr>
				    </ui:repeat>
				  </tbody>
				</table>
				</form>
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
				    <li class="page-item"><a class="page-link" href="#">1</a></li>
				    <li class="page-item"><a class="page-link" href="#">2</a></li>
				    <li class="page-item"><a class="page-link" href="#">3</a></li>
				    <li class="page-item"><a class="page-link" href="#">Next</a></li>
				  </ul>
				</nav>
	
    		</ui:define>

      </ui:composition>
    </h:body>

</html>
